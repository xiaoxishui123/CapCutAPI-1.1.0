<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapCutAPI - 草稿管理仪表板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .drafts-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .section-title {
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .btn.secondary {
            background: #6c757d;
        }
        
        .btn.secondary:hover {
            background: #545b62;
        }
        
        .btn.danger {
            background: #dc3545;
        }
        
        .btn.danger:hover {
            background: #c82333;
        }
        
        .drafts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .draft-card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .draft-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .draft-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .draft-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .draft-id {
            font-size: 12px;
            color: #666;
            font-family: monospace;
        }
        
        .draft-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-draft {
            background: #fff3cd;
            color: #856404;
        }
        
        .draft-info {
            margin-bottom: 15px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .info-label {
            color: #666;
        }
        
        .info-value {
            color: #333;
            font-weight: 500;
        }
        
        .draft-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .search-bar {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .drafts-grid {
                grid-template-columns: 1fr;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📊 草稿管理仪表板</h1>
        <p>管理和查看您的所有视频草稿项目</p>
    </div>
    
    <div class="container">
        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">📝</div>
                <div class="stat-number" id="totalDrafts">-</div>
                <div class="stat-label">总草稿数</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">✅</div>
                <div class="stat-number" id="activeDrafts">-</div>
                <div class="stat-label">活跃草稿</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🎬</div>
                <div class="stat-number" id="totalMaterials">-</div>
                <div class="stat-label">总素材数</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">💾</div>
                <div class="stat-number" id="totalSize">-</div>
                <div class="stat-label">总大小</div>
            </div>
        </div>
        
        <!-- 草稿列表 -->
        <div class="drafts-section">
            <div class="section-header">
                <h2 class="section-title">草稿列表</h2>
                <div>
                    <button class="btn" onclick="createNewDraft()">➕ 新建草稿</button>
                    <button class="btn secondary" onclick="refreshDrafts()">🔄 刷新</button>
                </div>
            </div>
            
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="搜索草稿..." id="searchInput" oninput="filterDrafts()">
            </div>
            
            <div id="draftsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在加载草稿列表...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let allDrafts = [];
        
        // 页面加载时获取草稿列表
        document.addEventListener('DOMContentLoaded', function() {
            loadDrafts();
        });
        
        // 加载草稿列表
        async function loadDrafts() {
            try {
                const response = await fetch('/api/drafts/list');
                const data = await response.json();
                
                if (data.success) {
                    allDrafts = data.drafts || [];
                    updateStats(allDrafts);
                    renderDrafts(allDrafts);
                } else {
                    showError('加载草稿列表失败: ' + (data.message || '未知错误'));
                }
            } catch (error) {
                console.error('加载草稿失败:', error);
                showError('网络错误，请检查连接');
            }
        }
        
        // 更新统计信息
        function updateStats(drafts) {
            const totalDrafts = drafts.length;
            const activeDrafts = drafts.filter(d => d.status === 'active').length;
            const totalMaterials = drafts.reduce((sum, d) => sum + (d.material_count || 0), 0);
            const totalSize = formatFileSize(drafts.reduce((sum, d) => sum + (d.total_size || 0), 0));
            
            document.getElementById('totalDrafts').textContent = totalDrafts;
            document.getElementById('activeDrafts').textContent = activeDrafts;
            document.getElementById('totalMaterials').textContent = totalMaterials;
            document.getElementById('totalSize').textContent = totalSize;
        }
        
        // 渲染草稿列表
        function renderDrafts(drafts) {
            const container = document.getElementById('draftsContainer');
            
            if (drafts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📝</div>
                        <h3>暂无草稿</h3>
                        <p>点击"新建草稿"开始创建您的第一个视频项目</p>
                        <button class="btn" onclick="createNewDraft()">➕ 新建草稿</button>
                    </div>
                `;
                return;
            }
            
            const draftsHtml = drafts.map(draft => `
                <div class="draft-card">
                    <div class="draft-header">
                        <div>
                            <div class="draft-title">${escapeHtml(draft.name || '未命名草稿')}</div>
                            <div class="draft-id">ID: ${draft.id}</div>
                        </div>
                        <span class="draft-status ${draft.status === 'active' ? 'status-active' : 'status-draft'}">
                            ${draft.status === 'active' ? '活跃' : '草稿'}
                        </span>
                    </div>
                    
                    <div class="draft-info">
                        <div class="info-item">
                            <span class="info-label">素材数量</span>
                            <span class="info-value">${draft.material_count || 0} 个</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">创建时间</span>
                            <span class="info-value">${formatDate(draft.create_time)}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">修改时间</span>
                            <span class="info-value">${formatDate(draft.update_time)}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">文件大小</span>
                            <span class="info-value">${formatFileSize(draft.total_size || 0)}</span>
                        </div>
                    </div>
                    
                    <div class="draft-actions">
                        <button class="btn btn-small" onclick="viewDraft('${draft.id}')">
                            👁️ 查看
                        </button>
                        <button class="btn btn-small secondary" onclick="editDraft('${draft.id}')">
                            ✏️ 编辑
                        </button>
                        <button class="btn btn-small secondary" onclick="downloadDraft('${draft.id}')">
                            📥 下载
                        </button>
                        <button class="btn btn-small danger" onclick="deleteDraft('${draft.id}')">
                            🗑️ 删除
                        </button>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="drafts-grid">${draftsHtml}</div>`;
        }
        
        // 搜索过滤
        function filterDrafts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredDrafts = allDrafts.filter(draft => 
                (draft.name || '').toLowerCase().includes(searchTerm) ||
                draft.id.toLowerCase().includes(searchTerm)
            );
            renderDrafts(filteredDrafts);
        }
        
        // 刷新草稿列表
        function refreshDrafts() {
            document.getElementById('draftsContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在刷新...</p>
                </div>
            `;
            loadDrafts();
        }
        
        // 新建草稿
        async function createNewDraft() {
            const name = prompt('请输入草稿名称:', '新建草稿 ' + new Date().toLocaleString());
            if (!name) return;
            
            try {
                const response = await fetch('/create_draft', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        description: '通过仪表板创建的草稿'
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('草稿创建成功！');
                    refreshDrafts();
                } else {
                    alert('创建失败: ' + (data.message || '未知错误'));
                }
            } catch (error) {
                alert('创建失败: ' + error.message);
            }
        }
        
        // 查看草稿
        function viewDraft(draftId) {
            window.open(`/api/draft/preview/${draftId}`, '_blank');
        }
        
        // 编辑草稿
        function editDraft(draftId) {
            // 这里可以跳转到编辑页面
            alert('编辑功能开发中...');
        }
        
        // 下载草稿
        async function downloadDraft(draftId) {
            try {
                const response = await fetch(`/api/draft/download/${draftId}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `draft_${draftId}.zip`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    alert('下载失败，请重试');
                }
            } catch (error) {
                alert('下载失败: ' + error.message);
            }
        }
        
        // 删除草稿
        async function deleteDraft(draftId) {
            if (!confirm('确定要删除这个草稿吗？此操作不可恢复。')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/draft/delete/${draftId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('草稿删除成功');
                    refreshDrafts();
                } else {
                    alert('删除失败: ' + (data.message || '未知错误'));
                }
            } catch (error) {
                alert('删除失败: ' + error.message);
            }
        }
        
        // 显示错误
        function showError(message) {
            document.getElementById('draftsContainer').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">❌</div>
                    <h3>加载失败</h3>
                    <p>${escapeHtml(message)}</p>
                    <button class="btn" onclick="refreshDrafts()">🔄 重试</button>
                </div>
            `;
        }
        
        // 工具函数
        function formatDate(timestamp) {
            if (!timestamp) return '未知';
            return new Date(timestamp * 1000).toLocaleString('zh-CN');
        }
        
        function formatFileSize(bytes) {
            if (!bytes) return '0 B';
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
