[tool:pytest]
# pytest 配置文件
# 配置测试环境和参数

# 测试目录
testpaths = tests

# Python 路径配置
pythonpath = .

# 测试文件模式
python_files = test_*.py *_test.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 添加标记
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# 标记定义
markers =
    unit: 单元测试标记
    integration: 集成测试标记
    performance: 性能测试标记
    slow: 慢速测试标记
    network: 需要网络连接的测试
    redis: 需要 Redis 的测试
    database: 需要数据库的测试

# 最小版本要求
minversion = 7.0

# 异步测试配置
asyncio_mode = auto

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:urllib3.*