[tool:pytest]
# pytest配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: 单元测试
    integration: 集成测试
    performance: 性能测试
    workflow: 工作流测试
    slow: 慢速测试
    http_bridge: HTTP桥接测试
    mcp: MCP相关测试
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning